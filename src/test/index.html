<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
    <title>Online ToDo List</title>
</head>

<body>
    <div class="wrap container-lg">


        <div class="login row">

            <div class="logo col-7">
                <h1>ONLINE TODO LIST</h1>
                <a href="#" class="link-secondary fs-1">註冊帳號</a>
                <a href="#" class="link-info">Success link</a>
                <i class="icheck bi bi-check"></i>
                <img src="./img/main.png" alt="">
            </div>



            <div class="service col-5">
                <div class="sign d-none d-lg-block">
                    <h2>最實用的線上待辦事項服務</h2>    
                </div>
                <div class="register">
                    <h2>註冊帳號</h2>
                    <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="check"
                        viewBox="0 0 16 16">
                        <path
                            d="M10.97 4.97a.75.75 0 0 1 1.07 1.05l-3.99 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425a.267.267 0 0 1 .02-.022z" />
                    </svg>
                    <img src="./img/logo.svg" alt="">
                </div>
            </div>

        </div>



        <div class="toDoList">
            <div class="header">
                <h1>ONLINE TODO LIST</h1>
            </div>
            <div class="send">
            </div>
            <div class="todoList">
                <div class="sort">
                    

                </div>
                <div class="content">
                </div>
            </div>
        </div>
    </div>
    <script src="./js/index.js"></script>
</body>

</html>
