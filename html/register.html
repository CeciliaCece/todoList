    <h2 class="mb-6 text-center text-lg-start">註冊帳號</h2>
    <form class="mb-6 needs-validation" novalidate>
        <div class="mb-4">
            <label for="Email" class="form-label">Email</label>
            <input type="Email" class="form-control" id="Email" data-num="0"  maxlength="64" placeholder="請輸入Email"
                aria-describedby="Email Email_vailid" required>
            <div id="Email_vailid" class="feedback invalid-feedback fw-bold">此欄位不可為空</div>
        </div>
        <div class="mb-4">
            <label for="Nickname" class="form-label">您的暱稱</label>
            <input type="text" class="form-control" id="Nickname" data-num="1" maxlength="30" placeholder="請輸入您的暱稱"
                aria-describedby="Nickname Nickname_vailid" required>
            <div id="Nickname_vailid" class="feedback invalid-feedback fw-bold">此欄位不可為空</div>
        </div>
        <div class="mb-4">
            <label for="Password" class="form-label">密碼</label>
            <input type="Password" class="form-control" id="Password" data-num="2" maxlength="20" placeholder="請輸入密碼"
                aria-describedby="Password Password_vailid" required>
            <div id="Password_vailid" class="feedback invalid-feedback fw-bold">此欄位不可為空</div>
        </div>
        <div class="mb-6">
            <label for="Password2" class="form-label">再次輸入密碼</label>
            <input type="Password" class="form-control" id="Password2" data-num="3" maxlength="20" placeholder="請再次輸入密碼"
                aria-describedby="Password2 Password2_vailid" required>
            <div id="Password2_vailid" class="feedback invalid-feedback fw-bold">此欄位不可為空</div>
        </div>
        <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-primary btn-lg">註冊帳號</button>
        </div>
    </form>
